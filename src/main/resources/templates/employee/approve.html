<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <title>Leave Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/employee.css" th:href="@{/css/employee.css}">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row d-block d-md-none">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">
                Dashboard
            </a>
            <a class="navbar-brand" href="#" th:href="@{/employee/colleagues}">
                Colleagues
            </a>
            <a class="navbar-brand" href="#" th:href="@{/employee/approve}">
                Approve
            </a>
            <a class="navbar-brand" href="#" th:href="@{/employee/lower-level}">
                Your Team
            </a>
            <a class="navbar-brand" id="profile-sm" href="#" data-toggle="dropdown" aria-haspopup="true"
               aria-expanded="false">
                <i class="fa fa-user-circle fa-2x"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profile-sm">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#" th:href="@{/employee/change-password}">Change Password</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" th:href="@{/logout}">Logout</a>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="col-md-1 col-lg-3 p-md-0 p-lg-1 d-none d-md-block shadow" id="sidebar-container">
            <nav id="sidebar"
                 class="navbar flex-column align-items-md-center align-items-lg-start p-0 p-lg-3">
                <a class="nav-link p-0 p-lg-3" href="dashboard.html" th:href="@{/employee/dashboard}">
                    <i class="fas fa-home fa-2x"></i>
                    <span class="d-none d-lg-inline">DashBoard</span>
                </a>
                <a class="nav-link p-0 p-lg-3 active" href="colleagues.html" th:href="@{/employee/colleagues}">
                    <i class="fas fa-users fa-2x"></i>
                    <span class="d-none d-lg-inline">Colleagues</span>
                </a>

                <a class="nav-link p-0 p-lg-3 active">
                    <i class="fas fa-user-check fa-2x"></i>
                    <span class="d-none d-lg-inline ">Approve</span>
                </a>

                <a class="nav-link p-0 p-lg-3" href="lower_level.html" th:href="@{/employee/lower-level}">
                    <i class="fas fa-users fa-2x"></i>
                    <span class="d-none d-lg-inline ">Your Team</span>
                </a>

            </nav>
        </div>

        <div class="col">
            <div class="container-fluid mt-2 bg-light">
                <p class="h2 d-inline-block text-success">LinxHQ</p>
                <!--                <img src="cool-panda-guc-prints.jpg" height="60px" class="d-inline rounded rounded-circle float-right" alt="...">-->
                <a class="navbar-brand float-right d-none d-md-inline-block" id="profile-lg" href="#"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user-circle fa-2x"></i>
                </a>
                <div class="dropdown-menu" aria-labelledby="profile-lg">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#" th:href="@{/employee/change-password}">Change Password</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#" th:href="@{/logout}">Logout</a>
                </div>
            </div>
            <br>
            <br>

            <div class="container-fluid">
                <div class="row">
                    <h3>Approve for lower level</h3>
                </div>
            </div>

            <br>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Status</th>
                        <th scope="col">Reason</th>
                        <th scope="col">Action</th>
                    </tr>

                    </thead>
                    <tbody>
                    <th:block th:each="leave : ${leaves}">
                        <tr>
                            <td th:text="${leave.employee.name}">Hulk</td>
                            <td th:text="${leave.employee.onWork}">On</td>
                            <td th:text="${leave.reason}">Just For Fun</td>
                            <td width="17%">
                                <form method="post" th:action="@{|/employee/approve/approve/${leave.id}|}">
                                    <button type="submit" class="border-0">
                                        <i class="fa fa-check-circle fa-2x"></i>
                                    </button>
                                </form>

                                <button type="button" class="border-0">
                                    <i class="fa fa-ban fa-2x"></i>
                                </button>
                                <button type="button" class="border-0">
                                    <i class="fa fa-info-circle fa-2x"></i>
                                </button>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>

            <br>
            <div class="border bg-light p-2">
                <h5 class="text-center">&copy; Copyright by Hulk</h5>
            </div>
        </div>
    </div>
</div>

<!--<script src="test.js"></script>-->

<script src="https://kit.fontawesome.com/f83b9ba1b1.js" crossorigin="anonymous"></script>

</body>
</html>
