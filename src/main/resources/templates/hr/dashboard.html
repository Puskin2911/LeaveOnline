<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave | Dashboard</title>

    <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>

<div class="page-container">
    <div class="nav-bar-container">
        <div id="nav" class="nav-bar">
            <ul>
                <li><a th:href="@{/hr/dashboard}" class="active">Dashboard</a></li>
                <li><a th:href="@{/hr/employees}">Employees</a></li>
                <li><a th:href="@{/hr/requests}">Requests</a></li>
                <li><a th:href="@{/employee/dashboard}">Go to Employee Page</a></li>
                <li><a href="#">More Action</a></li>
            </ul>
        </div>
    </div>

    <div class="main-container">
        <div class="header align-content">
            <h2>Leave Manager System</h2>
            <div class="profile">
                <img onclick="openProfile()" th:src="@{/img/profile.png}" alt="@@" src="#">
                <span sec:authentication="name">@@</span>
                <div id="dropdown-profile" class="dropdown-profile">
                    <a href="#">Profile</a>
                    <a href="#" th:href="@{/employee/change-password}">Change Password</a>
                    <a href="#" th:href="@{/logout}">Logout</a>
                </div>
            </div>
        </div>

        <div id="nav-state" class="nav-state align-content ">
            <a th:href="@{home}">Home</a>
        </div>

        <div class="main-content align-content">
            <div class="header-table">
                <h3>Leave Manager</h3>
                <button type="button" class="btn">Some Action</button>
            </div>

            <div class="container-fluid">
                <div class="row justify-content-around">
                    <div class="col-3">
                        <div class="card border-left border-success">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800"
                                             th:text="${employees.size()} + ' employees'">employees
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card border-left border-success">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">On work
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800"
                                             th:text="${employees.size()} + ' employees'">30 employees
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br>
                <div class="row justify-content-around">
                    <div class="col-3">
                        <div class="card border-left border-success">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Pending
                                            Request
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800"
                                             th:text="${pending.size()} + ' requests'">10 requests
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer align-content">
            &copy; Copyright by Hulk
        </div>
    </div>
</div>

<script th:src="@{/js/script.js}" type="application/javascript" rel="script"></script>

</body>
</html>
